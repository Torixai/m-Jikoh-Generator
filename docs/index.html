<html lang="ja">
  <head>

    <link rel="stylesheet" media="all" href="css/style.css" />

  <body>
    <!-- header-->
    <div id="all">

        <h3>時候の挨拶生成器</h3>

              <option value="11">11月</option>
              <option value="12">12月</option>
            </select>
          </div>
          <div class="jikouBl">
            <select id="daysA">
              <option value="1">上旬</option>
              <option value="2">下旬</option>
            </select>
          </div>
          <div class="jikouBl">
            <button onclick="printJikou()">生成！</button>
          </div>
        </div>

        <div id="jikouResult">
          <textarea id="copyTarget" readonly>
生成ボタンを押すたびにランダムで変わります。</textarea
          >
        </div>
        <button id="copyToC" onclick="copyToClipboard()">コピー</button>

      <div id="modorubt">
